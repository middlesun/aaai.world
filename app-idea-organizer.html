<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Idea Organizer</title>
    <meta name="description" content="Visual organizer for app ideas with excitement-based sizing">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .word-cloud {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            padding: 2rem;
            min-height: 100vh;
        }
        
        .idea-btn {
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 
                        0 2px 4px -1px rgba(0, 0, 0, 0.06);
            cursor: pointer;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            font-weight: 600;
            text-align: center;
            color: white;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
        }
        
        .idea-btn:hover {
            transform: translateY(-3px) rotateX(10deg);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 
                        0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            padding: 2rem;
            overflow-y: auto;
            z-index: 100;
        }
        
        .sidebar.open {
            right: 0;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 50;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        @media (max-width: 640px) {
            .sidebar {
                width: 100%;
                right: -100%;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="word-cloud" id="wordCloud">
        <!-- Ideas will be added here dynamically -->
    </div>
    
    <div class="overlay" id="overlay"></div>
    
    <div class="sidebar" id="sidebar">
        <button class="absolute top-4 right-4 text-gray-500 hover:text-gray-700" id="closeSidebar">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        
        <h2 class="text-2xl font-bold mb-4" id="ideaTitle">App Idea Details</h2>
        
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Description</label>
            <textarea class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                      id="ideaDescription" rows="5"></textarea>
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Features</label>
            <div id="featuresContainer">
                <!-- Features will be added here -->
            </div>
            <button class="mt-2 px-3 py-1 bg-blue-500 text-white rounded-md hover:bg-blue-600" id="addFeature">
                + Add Feature
            </button>
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Notes</label>
            <textarea class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                      id="ideaNotes" rows="3"></textarea>
        </div>
        
        <button class="w-full py-2 bg-green-500 text-white rounded-md hover:bg-green-600" id="saveDetails">
            Save Changes
        </button>
    </div>
    
    <div class="fixed bottom-4 right-4">
        <button class="p-4 bg-blue-500 text-white rounded-full shadow-lg hover:bg-blue-600 focus:outline-none" 
                id="addIdeaBtn" title="Add new app idea">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
        </button>
    </div>
    
    <script>
        // Color palette for idea buttons
        const colors = [
            "bg-red-500", "bg-blue-500", "bg-green-500", "bg-yellow-500", 
            "bg-purple-500", "bg-pink-500", "bg-indigo-500", "bg-teal-500"
        ];
        
        // Store all app ideas
        let appIdeas = JSON.parse(localStorage.getItem('appIdeas')) || [];
        let currentIdeaId = null;
        
        // DOM elements
        const wordCloud = document.getElementById('wordCloud');
        const addIdeaBtn = document.getElementById('addIdeaBtn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const closeSidebar = document.getElementById('closeSidebar');
        const ideaTitle = document.getElementById('ideaTitle');
        const ideaDescription = document.getElementById('ideaDescription');
        const ideaNotes = document.getElementById('ideaNotes');
        const featuresContainer = document.getElementById('featuresContainer');
        const addFeature = document.getElementById('addFeature');
        const saveDetails = document.getElementById('saveDetails');
        
        // Initialize the word cloud
        function renderWordCloud() {
            wordCloud.innerHTML = '';
            appIdeas.forEach(idea => {
                const btn = document.createElement('button');
                btn.className = `idea-btn ${idea.color} ${getSizeClass(idea.excitement)}`;
                btn.textContent = idea.name.replace(/!+$/, ''); // Remove ! marks for display
                btn.dataset.id = idea.id;
                
                btn.addEventListener('click', () => openSidebar(idea.id));
                wordCloud.appendChild(btn);
            });
        }
        
        // Get size class based on excitement level
        function getSizeClass(excitement) {
            const sizes = [
                'text-sm',    // 0 !
                'text-base',  // 1 !
                'text-lg',    // 2 !!
                'text-xl',    // 3 !!!
                'text-2xl',   // 4 !!!!
                'text-3xl'    // 5 !!!!!
            ];
            return sizes[Math.min(excitement, sizes.length - 1)];
        }
        
        // Open sidebar with idea details
        function openSidebar(id) {
            currentIdeaId = id;
            const idea = appIdeas.find(i => i.id === id);
            
            if (idea) {
                ideaTitle.textContent = idea.name.replace(/!+$/, '');
                ideaDescription.value = idea.description || '';
                ideaNotes.value = idea.notes || '';
                
                // Render features
                featuresContainer.innerHTML = '';
                (idea.features || []).forEach((feature, index) => {
                    addFeatureInput(feature, index);
                });
                
                sidebar.classList.add('open');
                overlay.classList.add('active');
            }
        }
        
        // Close sidebar
        function closeSidebarFunc() {
            sidebar.classList.remove('open');
            overlay.classList.remove('active');
            currentIdeaId = null;
        }
        
        // Add feature input field
        function addFeatureInput(value = '', index) {
            const div = document.createElement('div');
            div.className = 'flex mb-2';
            div.innerHTML = `
                <input type="text" 
                       class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                       value="${value.replace(/"/g, '&quot;')}"
                       data-index="${index}">
                <button class="ml-2 px-2 py-1 bg-red-500 text-white rounded-md hover:bg-red-600 remove-feature">
                    Ã—
                </button>
            `;
            featuresContainer.appendChild(div);
        }
        
        // Save idea details
        function saveIdeaDetails() {
            if (currentIdeaId === null) return;
            
            const ideaIndex = appIdeas.findIndex(i => i.id === currentIdeaId);
            if (ideaIndex === -1) return;
            
            // Get all features
            const featureInputs = featuresContainer.querySelectorAll('input');
            const features = Array.from(featureInputs).map(input => input.value);
            
            // Update idea
            appIdeas[ideaIndex] = {
                ...appIdeas[ideaIndex],
                description: ideaDescription.value,
                notes: ideaNotes.value,
                features: features.filter(f => f.trim() !== '')
            };
            
            localStorage.setItem('appIdeas', JSON.stringify(appIdeas));
            closeSidebarFunc();
        }
        
        // Add new app idea
        function addNewIdea() {
            const ideaName = prompt("Enter your app idea name (add ! marks for excitement level):");
            if (!ideaName || !ideaName.trim()) return;
            
            // Count ! marks for excitement level
            const excitement = (ideaName.match(/!+$/) || [''])[0].length;
            
            // Get random color
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            const newIdea = {
                id: Date.now(),
                name: ideaName,
                excitement: Math.min(excitement, 5), // Max 5 ! marks
                color: randomColor,
                description: '',
                notes: '',
                features: []
            };
            
            appIdeas.push(newIdea);
            localStorage.setItem('appIdeas', JSON.stringify(appIdeas));
            renderWordCloud();
        }
        
        // Event listeners
        addIdeaBtn.addEventListener('click', addNewIdea);
        closeSidebar.addEventListener('click', closeSidebarFunc);
        overlay.addEventListener('click', closeSidebarFunc);
        addFeature.addEventListener('click', () => addFeatureInput());
        saveDetails.addEventListener('click', saveIdeaDetails);
        
        // Handle feature removal
        featuresContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('remove-feature')) {
                e.target.parentElement.remove();
            }
        });
        
        // Initial render
        renderWordCloud();
    </script>
</body>
</html>
